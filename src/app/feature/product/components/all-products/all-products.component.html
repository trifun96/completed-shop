<div class="product-container">
    <div class="filter-container">
        <p class="status">KATEGORIJA</p>
        <div>
            <mat-checkbox style="font-size: 18px;" (change)="pickValue($event,2)">
                <p style="margin-top: 10px;">MUSKARCI</p>
            </mat-checkbox>
        </div>
        <div>
            <mat-checkbox style="font-size: 18px;" (change)="pickValue($event,3)">
                <p style="margin-top: 10px;">ZENE</p>
            </mat-checkbox>
        </div>
        <div>
            <mat-checkbox style="font-size: 18px;" (change)="pickValue($event,4)">
                <p style="margin-top: 10px;">DECA</p>
            </mat-checkbox>
        </div>

        <p class="status">CENA</p>
        <div>
            <mat-checkbox style="font-size: 18px;" (change)="checkValue($event,0,30)">
                <p style="margin-top: 10px;">0$ - 30$</p>
            </mat-checkbox>
        </div>
        <div>
            <mat-checkbox style="font-size: 18px;" (change)="checkValue($event,30,81)">
                <p style="margin-top: 10px;">30$ - 80$</p>
            </mat-checkbox>
        </div>
        <div>
            <mat-checkbox style="font-size: 18px;" (change)="checkValue($event,80,150)">
                <p style="margin-top: 10px;">80$ - 150%</p>
            </mat-checkbox>
        </div>
        <div>
            <mat-checkbox style="font-size: 18px;" (change)="checkValue($event,150,200)">
                <p style="margin-top: 10px;">150$ - 200$</p>
            </mat-checkbox>
        </div>
        <div>
            <mat-checkbox style="font-size: 18px;" (change)="checkValue($event,200,250)">
                <p style="margin-top: 10px;">200$ - 250$</p>
            </mat-checkbox>
        </div>
        <p class="status">STATUS</p>
        <div>
            <mat-checkbox style="font-size: 18px;" (change)="pickValue($event,1)" >
                <p style="margin-top: 10px;">NOVO</p>
            </mat-checkbox>
        </div>
        <div>
            <mat-checkbox style="font-size: 18px;" (change)="pickValue($event,5)">
                <p style="margin-top: 10px;">HIT CENA</p>
            </mat-checkbox>
        </div>
    </div>
    <div class="products">
        <div class="search-container">
            <div class="form__group field">
                <input type="input" class="form__field" placeholder="Search" name="search" id='search' [ngModel]="search"
                    (ngModelChange)="onSearch($event)" required />
            </div>
        </div>
        
        <div class="container-product">
            <mat-card class="example-card" *ngFor="let data of productData | paginate: { itemsPerPage: 8, currentPage: page }">
                <div (click)="openInfoModal(data)">
                    <mat-card-header>
                        <mat-card-subtitle>{{data.title}}</mat-card-subtitle>
                    </mat-card-header>
                    <img [src]="data.image" style="width:320px ;">
                    <mat-card-content>
                        <p>
                            {{data.description}}
                        </p>
                    </mat-card-content>
                </div>
                <mat-card-actions>
                    <button mat-raised-button (click)="addToCart(data)">{{"home.button" | translate}}</button>
                </mat-card-actions>
            </mat-card>
            <div class="search" *ngIf="productData && productData.length === 0" style="margin-left: 30px;">
                <p>
                    {{"modal.message" | translate}}
                </p>
            </div>
            <div class="paginator" *ngIf="productData && productData.length !== 0 && productData.length > 8 ">
                    <pagination-controls (pageChange)="page = $event"></pagination-controls>
            </div>
        
        
        </div>
    </div>
    
</div>



<app-delivery-information></app-delivery-information>
<app-raiting></app-raiting>
<app-newsletter></app-newsletter>
<app-footer-information></app-footer-information>

<div *ngIf="openModal">
    <app-shared-modal (closeEvent)="closeModal($event)">
        <app-product-modal [data]="selectProduct"></app-product-modal>
    </app-shared-modal>
</div>
