<div class="search-container">
    <div class="form__group field">
        <input type="input" class="form__field" placeholder="Search" name="search" id='search' [ngModel]="search"
            (ngModelChange)="onSearch($event)" required />
    </div>
</div>
<div class="title">
    <h1>{{"header-info.outlet-title" | translate}}</h1>
</div>
<div class="container">
    <mat-card class="example-card" *ngFor="let data of outletCollection">
        <div (click)="openInfoModal(data)" >
             <mat-card-header>
            <mat-card-subtitle>{{data.title}}</mat-card-subtitle>
        </mat-card-header>
        <img [src]="data.image" style="width:320px ;">
        <mat-card-content>
            <p>
                {{data.description}}
            </p>
        </mat-card-content>
        </div>
        <mat-card-actions>
          <button mat-raised-button (click)="addToCart(data)">{{"category.addToCart" | translate}}</button>
        </mat-card-actions>
    </mat-card>

    <div class="search" *ngIf="outletCollection && outletCollection.length === 0" style="margin-left: 30px;">
        <p>
            {{"modal.message" | translate}}
        </p>
    </div>
    </div>

    <ngx-spinner bdColor = "rgba(0, 0, 0, 0.1)" size = "medium" color = "#fff" type = "ball-scale-multiple" [fullScreen] = "true"><p style="color: white" >Loading</p></ngx-spinner>
    <app-newsletter></app-newsletter>
    <app-footer-information></app-footer-information>
    <div *ngIf="openModal">
        <app-shared-modal (closeEvent)="closeModal()">
            <app-product-modal [data]="selectProduct"></app-product-modal>
        </app-shared-modal>
    </div>
